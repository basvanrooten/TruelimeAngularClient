<div class="container-fluid">
  <div class="card mt-5 mb-5 mx-auto login-card">
    <div class="card-body">

      <div *ngIf="error == true" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{this.errorMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <h5 class="card-title">Welcome! Please log in</h5>
      <h6 class="card-subtitle mb-2 text-muted">Enter your valid credentials to continue</h6>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginModel)">
        <formly-form [model]="loginModel" [fields]="loginFields" [form]="loginForm">
          <br>
          <br>
          <button [disabled]="loginForm.invalid" type="submit" mat-raised-button>Login</button>
        </formly-form>
      </form>
    </div>
  </div>
</div>
