<mat-toolbar>
  <span> Angular Formly</span>
</mat-toolbar>

<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginModel)">
    <formly-form [model]="loginModel" [fields]= "loginFields"
    [form]="loginForm">
    <button disabled="loginForm.invalid" type="submit" 
    mat-raised-button>Login</button>
  </formly-form>
  </form>
</div>
