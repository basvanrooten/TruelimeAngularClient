<div class="container-fluid">

  <div *ngIf="!testTaken">
  <div class="container">

    <div class="mt-5">
      <h3> {{ assessment?.name }}</h3>
    </div>

    <div class="mt-5">
      <div class="list-group-item clearfix" *ngFor="let quizQuestion of assessment?.questions">
          <div class="card">
          <div class="card-body">
            <p>{{ quizQuestion.question }}</p>
          </div>
          <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action" [ngStyle]="{'background-color': this.isCurrentAnswer(quizQuestion, answer) ? 'lightblue' : ''}" *ngFor="let answer of quizQuestion.answers" (click)="fillInQuestion(quizQuestion, answer)">
              <div >
                {{ answer.answer }}
              </div>
            </a>
          </div>
        </div>
      </div>
  </div>

    <div class="mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-auto mr-auto">Total questions: {{ assessment?.questions?.length }}</div>
            <div class="col-auto"><button type="submit" class="btn btn-primary"  [disabled]="assessment?.questions?.length > filledInQuestions?.length" (click)="postScoreToUser(assessment)">Finish Test</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div *ngIf="testTaken" class="container-fluid">
    <div class="container">
      <div class="mt-5">
        <div class="card  text-center">
          <div class="card-body mt-5 mb-3">
            <h1 class="card-title">Assessment completed</h1>
            <p>You have successfully submitted the assessment.</p>
            <p>Your score:</p>
            <div class="progress align center-block" style="max-width: 24rem; margin-left: auto; margin-right:auto; height: 20px;">
              <div class="progress-bar bg-success" role="progressbar" [style.width.%]="percentage"
                   [attr.aria-valuenow]="percentage"
                   aria-valuemin="0"
                   aria-valuemax="100">{{ percentage }}%</div>
            </div>

            <a class="btn btn-primary btn-lg mt-4" routerLink="/assessments" role="button">Continue</a>
          </div>
        </div>
      </div>
    </div>
  </div>
