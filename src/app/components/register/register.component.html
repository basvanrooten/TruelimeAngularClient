<div class="mat-dialog-container" style="margin: 40px; padding: 20px; width: 20%">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerModel)">
    <formly-form [model]="registerModel" [fields]= "registerFields"
    [form]="registerForm">
    <button [disabled]="registerForm.invalid" type="submit"
    mat-raised-button>Register</button>
  </formly-form>
  </form>
</div>
