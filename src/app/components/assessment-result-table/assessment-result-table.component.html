<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let assessment of profileUserAssessments; let i = index;">
      <td>{{assessment?.split(',')[0]}}</td>
      <td style="width: 25%">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="assessment?.split(',')[1]" [attr.aria-valuenow]="assessment?.split(',')[1]"
             aria-valuemin="0" aria-valuemax="100" style="font-size: 12px; background-color: orangered">{{assessment?.split(',')[1]/100 | percent}}
          </div>
        </div>
      </td>
    </tr>
    <tr *ngIf="profileUserAssessments.length === 0">
      <td>You have not completed any assessments.</td>
      <td></td>
    </tr>
  </tbody>
</table>
