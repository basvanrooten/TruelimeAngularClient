<div class="container-fluid">
  <div class="container">
    <div class="mt-5 mb-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Available assessments</h5>
        </div>
        <table class="table">
          <tbody>
            <tr *ngFor="let assessment of assessments; let i = index">
              <td>{{assessment?.name}}</td>
              <td>Laatste score: <strong>TODO</strong></td>
              <td><a class="btn btn-primary" routerLink="/assessment/{{assessment?.id}}" role="button">Start Test</a></td>
            </tr>
            <tr *ngIf="assessments == null">
              <td>No assessments available</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
